<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="score">
      <p class="score__text">Your Result</p>
      <div class="score__numbers">
        <p class="score__numbers-result">76</p>
        <p class="score__numbers-of">of 100</p>
      </div>
      <div class="score__review">
        <p class="score__review-title">Great</p>
        <p class="score__review-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h2 class="summary__title">Summary</h2>
      <div class="summary__option1 same">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <p class="summary__option1-name name">Reaction</p>
        <p class="summary__option1-score opt-score">80 <span>/ 100</span></p>
      </div>
      <div class="summary__option2 same">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p class="summary__option2-name name">Memory</p>
        <p class="summary__option2-score opt-score">92 <span>/ 100</span></p>
      </div>
      <div class="summary__option3 same">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <p class="summary__option3-name name">Verbal</p>
        <p class="summary__option3-score opt-score">61 <span>/ 100</span></p>
      </div>
      <div class="summary__option4 same">
        <img src="./assets/images/icon-visual.svg" alt="">
        <p class="summary__option4-name name">Visual</p>
        <p class="summary__option4-score opt-score">72 <span>/ 100</span></p>
      </div>
      <button class="summary__button">Continue</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
